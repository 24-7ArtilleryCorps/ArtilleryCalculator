<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artillery Elevation Calculator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #333333;
            border: 2px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        h1, h2, h3 {
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
        }

        label {
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            border: 1px solid #00ff00;
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00ff00;
            color: #000000;
            border: 2px solid #00ff00;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: background-color 0.3s ease;
            font-family: 'Courier New', Courier, monospace;
        }

        button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #262626;
            border-radius: 5px;
            border: 1px solid #00ff00;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .error {
            border-color: red;
            background-color: #4d0000;
            color: #ff9999;
        }

        #mapCanvas {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background-color: #000000;
            border: 2px solid #00ff00;
            margin-top: 20px;
            position: relative;
        }

        .legend {
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 20px;
        }

        .legend div {
            display: inline-block;
            margin-right: 20px;
        }

        .legend span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        /* Compass Rose */
        .compass-rose {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Compass_rose_dark_petal_4.svg/800px-Compass_rose_dark_petal_4.svg.png') no-repeat center center;
            background-size: contain;
        }

        .discord-link {
            color: #00ff00;
            font-size: 18px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .discord-link:hover {
            color: #00cc00;
        }

        .server-image {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Artillery Elevation Calculator</h1>

    <!-- Server Image -->
    <img src="Logo maker project.png" alt="Server Logo" class="server-image">

    <!-- Discord Link -->
    <a href="https://discord.gg/grkfgh3EAh" class="discord-link" target="_blank">Join our Discord: https://discord.gg/grkfgh3EAh</a>

    <!-- Section 1: Calculate Barrel Elevation Based on Distance -->
    <div class="section">
        <h2>Calculate Barrel Elevation</h2>
        <label for="distance">Enter Distance (meters):</label>
        <input type="number" id="distance" placeholder="Enter distance in meters">

        <label for="muzzleVelocity">Muzzle Velocity (m/s):</label>
        <input type="number" id="muzzleVelocity" value="199.34" required>

        <label for="fireMode">Fire Mode:</label>
        <select id="fireMode">
            <option value="direct">Direct Fire</option>
            <option value="indirect">Indirect Fire</option>
        </select>

        <button onclick="calculateElevation()">Calculate Elevation</button>
        
        <div class="result" id="result"></div>
    </div>

    <!-- Section 2: Calculate Target Details with Elevation -->
    <div class="section">
        <h2>Calculate Target Details with Elevation</h2>
        
        <!-- Observer Details -->
        <h3>Observer Details (Optional)</h3>
        <label for="observer_x">Observer X Coordinate:</label>
        <input type="number" id="observer_x" placeholder="Enter observer X coordinate" value="0">
        
        <label for="observer_y">Observer Y Coordinate:</label>
        <input type="number" id="observer_y" placeholder="Enter observer Y coordinate" value="0">
        
        <label for="observer_bearing">Bearing from Observer (degrees):</label>
        <input type="number" id="observer_bearing" placeholder="Enter bearing from observer" value="0">
        
        <label for="observer_distance">Distance from Observer (meters):</label>
        <input type="number" id="observer_distance" placeholder="Enter distance from observer" value="0">
        
        <label for="observer_elevation">Observer Elevation (meters):</label>
        <input type="number" id="observer_elevation" placeholder="Enter observer elevation" value="0">

        <label for="elevation_difference">Elevation Difference to Target (meters):</label>
        <input type="number" id="elevation_difference" placeholder="Enter elevation difference from observer to target" value="0">

        <!-- Target Coordinates -->
        <h3>Target Coordinates (If Known)</h3>
        <label for="target_x">Target X Coordinate:</label>
        <input type="number" id="target_x" placeholder="Enter target X coordinate" value="0">
        
        <label for="target_y">Target Y Coordinate:</label>
        <input type="number" id="target_y" placeholder="Enter target Y coordinate" value="0">

        <label for="target_elevation">Target Elevation (meters):</label>
        <input type="number" id="target_elevation" placeholder="Enter target elevation" value="0">

        <!-- Your Coordinates -->
        <h3>Your Coordinates</h3>
        <label for="your_x">Your X Coordinate:</label>
        <input type="number" id="your_x" placeholder="Enter your X coordinate" value="0">
        
        <label for="your_y">Your Y Coordinate:</label>
        <input type="number" id="your_y" placeholder="Enter your Y coordinate" value="0">
        
        <label for="your_elevation">Your Elevation (meters):</label>
        <input type="number" id="your_elevation" placeholder="Enter your elevation" value="0">

        <button onclick="calculateTargetDetails()">Calculate Target Details</button>
        
        <div class="result" id="targetResult"></div>
    </div>

    <!-- Canvas for visualization -->
    <div style="position: relative;">
        <canvas id="mapCanvas"></canvas>
        <div class="compass-rose"></div>
    </div>

    <!-- Legend -->
    <div class="legend">
        <div><span style="background-color: cyan;"></span>Observer</div>
        <div><span style="background-color: red;"></span>Target</div>
        <div><span style="background-color: lime;"></span>Player</div>
    </div>
    <!-- Button to export the map as an image -->
    <button onclick="exportMap()">Export Map as Image</button>
</div>

<!-- Include your script section here -->
<script>
// Variables to store the observer, target, and player coordinates globally
let observer, target, player;

// Function to calculate elevation based on distance and muzzle velocity
function calculateElevation() {
    const distance = parseFloat(document.getElementById("distance").value);
    const muzzleVelocity = parseFloat(document.getElementById("muzzleVelocity").value);
    const fireMode = document.getElementById("fireMode").value;

    if (isNaN(distance) || isNaN(muzzleVelocity) || distance <= 0 || muzzleVelocity <= 0) {
        document.getElementById('result').innerHTML = "<p class='error'>Please enter valid numeric values for distance and muzzle velocity.</p>";
        return;
    }

    const g = 9.81; // Gravity in m/s^2

    // Calculate direct fire angle in radians
    let directAngleRad = Math.asin((distance * g) / (muzzleVelocity ** 2)) / 2;

    // Convert to degrees
    let directAngleDeg = directAngleRad * (180 / Math.PI);

    // Convert to mils
    let directAngleMil = directAngleDeg / 0.05625;

    let elevationMil;

    // If indirect fire is selected, calculate the indirect angle
    if (fireMode === 'indirect') {
        let indirectAngleDeg = 90 - directAngleDeg;
        let indirectAngleMil = indirectAngleDeg / 0.05625;
        elevationMil = indirectAngleMil > 1309 ? 1309 : indirectAngleMil;
    } else {
        elevationMil = directAngleMil > 1309 ? 1309 : directAngleMil;
    }

    document.getElementById('result').innerHTML = `<p>Elevation: ${elevationMil.toFixed(2)} mils</p>`;
}

// Function to calculate target details and then draw the map
function calculateTargetDetails() {
    const observerX = parseFloat(document.getElementById("observer_x").value) || 0;
    const observerY = parseFloat(document.getElementById("observer_y").value) || 0;
    const targetX = parseFloat(document.getElementById("target_x").value) || 0;
    const targetY = parseFloat(document.getElementById("target_y").value) || 0;
    const playerX = parseFloat(document.getElementById("your_x").value) || 0;
    const playerY = parseFloat(document.getElementById("your_y").value) || 0;

    observer = { x: observerX, y: observerY };
    target = { x: targetX, y: targetY };
    player = { x: playerX, y: playerY };

    drawMap(observer, target, player);

    const distanceToTarget = Math.sqrt(Math.pow(targetX - playerX, 2) + Math.pow(targetY - playerY, 2));
    let bearingToTarget = Math.atan2(targetY - playerY, targetX - playerX) * (180 / Math.PI);

    if (bearingToTarget < 0) {
        bearingToTarget += 360;
    }

    document.getElementById('targetResult').innerHTML = `<p>Distance to Target: ${distanceToTarget.toFixed(2)} meters</p>`;
    document.getElementById('targetResult').innerHTML += `<p>Bearing to Target: ${bearingToTarget.toFixed(2)}Â°</p>`;

    // Automatically fill the distance in the barrel elevation section
    document.getElementById('distance').value = distanceToTarget.toFixed(2);
}

// Function to calculate scaling factor for the map based on coordinates
function calculateScaleAndOffset(coordinates, canvasSize) {
    const xValues = coordinates.map(coord => coord.x);
    const yValues = coordinates.map(coord => coord.y);

    const minX = Math.min(...xValues);
    const maxX = Math.max(...xValues);
    const minY = Math.min(...yValues);
    const maxY = Math.max(...yValues);

    const padding = 40; // Safe margin in pixels
    const scaleX = (canvasSize.width - 2 * padding) / (maxX - minX); // Adjust scale to account for padding
    const scaleY = (canvasSize.height - 2 * padding) / (maxY - minY); // Adjust scale to account for padding
    const scale = Math.min(scaleX, scaleY);

    const offsetX = padding - minX * scale;
    const offsetY = padding - minY * scale;

    return { scale, offsetX, offsetY };
}

// Function to draw grid on the canvas
function drawGrid(ctx, canvasSize, scale, offsetX, offsetY) {
    const gridSize = 50; // Adjust grid size as needed
    ctx.strokeStyle = '#444'; // Grid color
    ctx.lineWidth = 1;

    // Draw vertical grid lines
    for (let x = 0; x <= canvasSize.width; x += gridSize * scale) {
        ctx.beginPath();
        ctx.moveTo(x + offsetX % (gridSize * scale), 0);
        ctx.lineTo(x + offsetX % (gridSize * scale), canvasSize.height);
        ctx.stroke();
    }

    // Draw horizontal grid lines
    for (let y = 0; y <= canvasSize.height; y += gridSize * scale) {
        ctx.beginPath();
        ctx.moveTo(0, y + offsetY % (gridSize * scale));
        ctx.lineTo(canvasSize.width, y + offsetY % (gridSize * scale));
        ctx.stroke();
    }
}

// Function to draw the map based on input coordinates
function drawMap(observer, target, player) {
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');

    // Calculate scale and offset
    const canvasSize = { width: canvas.width, height: canvas.height };
    const { scale, offsetX, offsetY } = calculateScaleAndOffset([observer, target, player], canvasSize);

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the grid
    drawGrid(ctx, canvasSize, scale, offsetX, offsetY);

    // Draw the observer
    ctx.fillStyle = 'cyan';
    ctx.beginPath();
    ctx.arc(observer.x * scale + offsetX, observer.y * scale + offsetY, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.fillText('Observer', observer.x * scale + offsetX + 10, observer.y * scale + offsetY + 5);

    // Draw the target
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(target.x * scale + offsetX, target.y * scale + offsetY, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.fillText('Target', target.x * scale + offsetX + 10, target.y * scale + offsetY + 5);

    // Draw the player
    ctx.fillStyle = 'lime';
    ctx.beginPath();
    ctx.arc(player.x * scale + offsetX, player.y * scale + offsetY, 5, 0, 2 * Math.PI);
    ctx.fill();
    ctx.fillText('Player', player.x * scale + offsetX + 10, player.y * scale + offsetY + 5);

    // Draw lines between observer and target, and player and target
    ctx.strokeStyle = '#00ff00';
    ctx.lineWidth = 2;

    // Line from observer to target
    ctx.beginPath();
    ctx.moveTo(observer.x * scale + offsetX, observer.y * scale + offsetY);
    ctx.lineTo(target.x * scale + offsetX, target.y * scale + offsetY);
    ctx.stroke();

    // Line from player to target
    ctx.beginPath();
    ctx.moveTo(player.x * scale + offsetX, player.y * scale + offsetY);
    ctx.lineTo(target.x * scale + offsetX, target.y * scale + offsetY);
    ctx.stroke();

    // Display distance between points
    const distanceOT = Math.sqrt(Math.pow(target.x - observer.x, 2) + Math.pow(target.y - observer.y, 2));
    const distancePT = Math.sqrt(Math.pow(target.x - player.x, 2) + Math.pow(target.y - player.y, 2));

    ctx.fillStyle = '#ffffff';
    ctx.fillText(`${distanceOT.toFixed(2)} units`, (observer.x + target.x) * scale / 2 + offsetX, (observer.y + target.y) * scale / 2 + offsetY);
    ctx.fillText(`${distancePT.toFixed(2)} units`, (player.x + target.x) * scale / 2 + offsetX, (player.y + target.y) * scale / 2 + offsetY);

    // Automatically fill the distance in the barrel elevation section
    document.getElementById('distance').value = distancePT.toFixed(2);
}

// Function to export the map as an image
function exportMap() {
    const canvas = document.getElementById('mapCanvas');
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'artillery_map.png';
    link.click();
}
</script>


</body>
</html>
